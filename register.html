<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="Js/bootstrap.bundle.js">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

        <style>
            body{
                font-family: 'Nunito',sans-serif;
                font-weight: 500;
            }
        </style>
</head>
<body  class="bg-primary">
    <br><br><br>
    <div class="container bg-primary">
        <div class="row mb-5">
               <div class="col-md-4 mt-5 mx-auto shadow p-5 rounded-5" style="background-color: rgb(232, 232, 163);">
                     <h2 class="mb-5 text-center">New User</h2>
                     
                     <form method="POST" action="">

                        <div class="mb-3">
                            <label for="input1" class="form-label"><strong>Username:</strong></label>
                            <input type="email" class="form-control" name="uname" id="input1" placeholder="name@example.com">
                        </div>

                        <div class="mb-3">
                            <label for="input2" class="form-label"><strong>Phone No:</strong></label>
                            <input type="number" class="form-control" name="upass" id="input2" placeholder="Enter Phone Number">
                        </div>

                        <div class="mb-3">
                            <label for="input2" class="form-label"><strong>Email:</strong></label>
                            <input type="email" class="form-control" name="upass" id="input2" placeholder="Enter Email Address">
                        </div>

                        <div class="mb-3">
                            <label for="input2" class="form-label"><strong>Password:</strong></label>
                            <input type="password" class="form-control" name="upass" id="input2" placeholder="Enter Password">
                        </div>

                        <div class="mb-3">
                            <label for="input2" class="form-label"><strong>Confirm Password:</strong></label>
                            <input type="password" class="form-control" name="upass" id="input2" placeholder="Enter Confirm Password">
                        </div>

                        

                        <div class="mb-3">
                            <a href="login.html" class="btn btn-danger">Register</a>

                             
                        </div>

                     </form>
               </div>     
        </div>
    </div>
       

   
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
